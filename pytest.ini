[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    gui: marks tests that require GUI
    benchmark: marks benchmark tests
    integration: marks integration tests
    monitoring: marks dependency monitoring tests
    excel: marks excel operation tests
    level1: marks level 1 integration tests
    level2: marks level 2 integration tests
    level3: marks level 3 integration tests
    functional: marks functional integration tests

# 添加路径配置
pythonpath = 
    .
    dependency_monitoring_framework
    plugin_manager

addopts = -v --strict-markers
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning 